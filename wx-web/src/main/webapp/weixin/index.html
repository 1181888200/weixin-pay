<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />

<title>我的</title>
<link rel="stylesheet" type="text/css" href="static/css/base.css">
<script type="text/javascript" src="static/js/jquery.min.js" ></script>
<script src="static/js/common.js"></script>
</head>

<body>
<!--header-end-->

<div class="container" id="container"> 
	<div class="my-face">
	  <div class="my-face-con">
	    <div class="my-face-pic"><img id="headImg" src="static/img/my-face-pic.jpg"></div>
	    <p>${user.nickname} </p>
	  </div>
	</div>

<div class="personal-list">
     <ul>
       <li><a class="my-icon-wddd" href="#" onclick="pay()">我要充值</a></li>
     </ul>
      <ul>
       <li><a class="my-icon-grzl" href="#">个人资料</a></li>
       <li><a class="my-icon-yhq" href="#">优惠券</a></li>
       <li><a class="my-icon-wdjf" href="#">我的积分</a></li>
     </ul>
      <ul>
       <li><a class="my-icon-gsjj" href="#">公司简介</a></li>
       <li><a class="my-icon-bzzx" href="#">帮助中心</a></li>
       <li><a class="my-icon-kfzx" href="#">客服咨询<span class="my-tel">400-000-0000</span></a></li>
     </ul>
  </div>


</div>
<input type="hidden" value="${user.headImgUrl}" id="headImgUrl">
<input type="hidden" value="${user.openId}" id="openId">
<!--container-end-->
<script>

$(function(){
	$("#headImg").attr("src",$("#headImgUrl").val());
});

function pay(){
	 window.location="/wx-web/payIndex?openId="+$("#openId").val();  
}

</script>
</body>
</html>
