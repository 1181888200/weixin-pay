<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="initial-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<title id="title">微信支付</title>
<style type="text/css">
.btn {
	display: inline-block;
	padding: 12px 22px;
	margin-bottom: 0px;
	background-color: #31B0D5;
	font-size: 14px;
	font-weight: 400;
	line-height: 1.42857;
	text-align: center;
	white-space: nowrap;
	vertical-align: middle;
	cursor: pointer;
	-moz-user-select: none;
	background-image: none;
	border: 1px solid transparent;
	border-radius: 4px;
}
</style>
<script type="text/javascript">
var jsParam=${jsParam};
function wxpay(){
	WeixinJSBridge.invoke(
		'getBrandWCPayRequest'
		,jsParam
		,callback
	);
}

function callback(res){ 
	//  返回 res.err_msg,取值 
	// get_brand_wcpay_request:cancel   用户取消 
    // get_brand_wcpay_request:fail  发送失败 
    // get_brand_wcpay_request:ok 发送成功 
     WeixinJSBridge.log(res.err_msg); 	     	     				 
     if(res.err_msg=='get_brand_wcpay_request:ok')
     {
//      	showPayResult();
		alert("支付成功");
     }
	else
	{
		var msg='支付失败,请重新支付.';
		alert(msg);
		 alert(res.err_code+" err_desc="+res.err_desc+" err_msg="+res.err_msg); 	
	}
};
</script>
</head>
<body>

 <div style="width: 80%;margin-left:50px;">
		<h1>Hello WXPay!</h1>

		<h3>微信调起支付，此页面请在微信客户端打开</h3>
		<ul>
			<li>来自Sunlight的微信支付测试</li>
			<li>支付1分钱测试</li>
			<li>预支付订单号： </li>
			<li>支付JS调起参数：${jsParam }</li>
		</ul>
		<button onclick="wxpay()" class="btn btn-default">点击支付</button>
	</div>

</body>
</html>
